worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # --- DoS protection zones ---
    limit_req_zone $binary_remote_addr zone=req_rate:10m rate=1r/s;
    limit_conn_zone $binary_remote_addr zone=conn_ip:10m;

    # --- Logging setup ---
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /dev/stdout main;
    error_log  /dev/stderr notice;

    # Log when limits are triggered
    limit_req_log_level notice;
    limit_conn_log_level notice;

    sendfile        on;
    keepalive_timeout 65;

    # --- Dynamic upstream generated by controller ---
    include /etc/nginx/conf.d/upstream.conf;

    server {
        listen 80;
        server_name _;

        add_header X-LB-ID "nginx1";

        # --- Apply DoS limits ---
        # limit_req zone=req_rate burst=1 nodelay;
        # limit_conn conn_ip 20;

        # --- Custom error page for 503 ---
        error_page 503 /custom_503.html;

        location = /custom_503.html {
            internal;
            default_type text/plain;
            return 503 "Error 503: Too Many Requests\n";
        }

        # --- Status endpoint for Prometheus exporter ---
        location /nginx_status {
            stub_status;
            access_log off;
        }

        # --- Tight timeouts ---
        client_header_timeout 10s;
        client_body_timeout 10s;
        send_timeout 10s;
        client_max_body_size 10m;

        # --- Application traffic ---
        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # --- Health endpoint (passes through to backend) ---
        location /health {
            proxy_pass http://backend/health;
        }
    }
}
